<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Train-Scheduler</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><i class="fas fa-train"></i> SK Train-Scheduler</h1>
          <br>
          <!-- <br>
            <h3 id=time> Current Time:
            <span id=current-time> </span>
          </h3>  -->  
          <div class="hero-circle">
		     <div class="hero-face">
				<div id="hour" class="hero-hour"></div>
				<div id="minute" class="hero-minute"></div>
				<div id="second" class="hero-second"></div>
            </div>
		</div>
        </div>
        
      </div> 
<!-- Current Train Schedule -->
<div class="card">
    <h4 class="card-header">Current Train Schedule</h4>
    <div class="card-body">
      
     <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body train-info bg-white mb-3">
                    <table class="table table-hover" id='trainTable'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
     </div>
          
               
    </div>
  </div>

  <!-- train input form! -->
<div class="card">
    <div class="card-header at">
      <h3>Add Train</h3>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Train Name</label>
              <input type="text" class="form-control" id="trainName-input" aria-describedby="emailHelp" placeholder="Train Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Destination</label>
              <input type="text" class="form-control" id="destination-input" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">First Train Time</label>
                <input type="text" class="form-control" id="firstTrain-input" placeholder="Train Time">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Frequency(min)</label>
                <input type="text" class="form-control" id="frequency-input" placeholder="Frequency">
              </div>
            <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
          </form>
        
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="assets/javascript/logic.js"></script>
</body>
</html>
